version: "2"

services:

  ngrok:
    image: wernight/ngrok
    links:
      - "web:http"
    command: ngrok http web:3000
    ports:
      - "4040:4040"
  lb:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx.warehouse.conf:/etc/nginx/conf.d/nginx.warehouse.conf
    depends_on:
      - web
      - worker-web
  web:
    build: .
    environment:
      NODE_ENV: local
      MONGOLAB_URI: mongodb://db:27017/warehouse-local
    env_file: .env
#    command: nodemon -L --debug=5858
    volumes:
      - .:/apps/warehouse
  worker-web:
    build: .
    environment:
      NODE_ENV: local
      MONGOLAB_URI: mongodb://db:27017/warehouse-local
    env_file: .env
 #   command: nodemon -L --debug=5858
    volumes:
      - .:/apps/warehouse
  db:
    image: mongo:3.2
    ports:
      - "27018:27017"
