<div class="outer">
    <div class="middle">
        <div class="inner">
            <div class="text-center"><img src="images/logo.jpg" alt="Shopping Pal"></div>
            <div class="panel panel-default center">
                <div class="panel-body">
                    <div class="panel-heading text-center">
                        Sign In
                    </div>
                    <form role="form" dismiss-default="">
                    <span us-spinner="{radius:20, width:6, length: 12}" spinner-key="spinner-1" spinner-start-active="spinnerStatus"></span>
                        <fieldset>
                        <!-- Device detector start -->
                        <!-- login for windows start-->
                                <div device-detector id="os-windows" ng-if='deviceOS === "windows"'>
                                  <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                          </span>
                                        <input id="userNamewin" name="loginname" type="text" placeholder="Username" class="form-control {active-input: isActiveUserName}" ng-model="userNameWindow">
                                    </div>
                                      <span class="error-message" ng-if="errors.username != ''">
                                          <span>{{errors.username}}</span>
                                        </span>
                                  </div>
                                  <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-lock"></i>
                                          </span>
                                        <input id="pwdwin" name="password" type="password" placeholder="Password" class="form-control {active-input: isActivePassword}" ng-model="passwordWindow">
                                    </div> 
                                  <span class="error-message" ng-if="errors.pwd != ''">
                                     <span>{{errors.pwd}}</span>
                                  </span>
                                 </div>
                                  <div class="text-center">
                                <button class="btn btn-primary login-btn" ng-click="login(userNameWindow,passwordWindow)">Login</button>
                            </div>
                             </div>   
                        <!-- login for windows end-->
                        <!-- login for ios start-->
                             <div device-detector id="os-ios" ng-if='deviceOS === "ios"'>
                                     <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                              </span>
                                            <input id="userNameios" name="loginname" type="text" placeholder="Username" class="form-control" ng-readonly="true" ng-model="userNameIos" ng-virtual-keyboard="{relative: false, vki_attached:true}" required>
                                        </div>
                                         <span class="error-message" ng-if="errors.username != ''">
                                          <span>{{errors.username}}</span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                              </span>
                                            <input id="pwdios" name="password" type="password" placeholder="Password" class="form-control" ng-readonly="true" ng-model="passwordIos" ng-virtual-keyboard="{relative: false, vki_attached:true}" required>
                                        </div> 
                                         <span class="error-message" ng-if="errors.pwd != ''">
                                     <span>{{errors.pwd}}</span>
                                  </span>
                                    </div>
                                     <div class="text-center">
                                <button class="btn btn-primary login-btn" ng-click="login(userNameIos,passwordIos)">Login</button>
                            </div>
                            </div>
                          <!-- login for ios end-->  
                    <!-- Device detector end -->
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="text-center footer">Copyright Â© 2015 ShoppinPal</div>
        </div>
    </div>
</div>
