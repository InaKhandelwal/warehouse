    <shoppin-pal-header store-name="{{::orderController.storeName}}"
                        home-state="{{::orderController.homeState}}"
                        button1-label="Create Manual Order"
                        button1-class="button-large-green">
    </shoppin-pal-header>
    <!-- Report Manager page content -->
    <div class="row main-container" cg-busy="orderController.waitOnPromise">
        <div class="order-container">
            <h2>New Stock Order</h2>
            <form name="orderForm"
                  class="form-horizontal"
                  ng-submit="orderController.generateOrder()">
                <div class="form-group">
                    <label for="orderName" class="control-label col-xs-3">Name / Reference</label>
                    <div class="col-xs-8">
                        <input id="orderName"
                               type="text" class="form-control"
                               ng-model="orderController.orderName"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectSupplier" class="control-label col-xs-3">Order From</label>
                    <div class="col-xs-8">
                        <select id="selectSupplier" name="selectSupplier"
                                class="form-control"
                                ng-model="orderController.selectedSupplier"
                                ng-options="supplier.name for supplier in orderController.suppliers"
                                required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectStore" class="control-label col-xs-3">Deliver To</label>
                    <div class="col-xs-8">
                        <select id="selectStore" name="selectStore"
                                class="form-control"
                                ng-model="orderController.selectedStore"
                                ng-options="store.name for store in orderController.stores"
                                required>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="selectDate" class="control-label col-xs-3">Due At</label>
                    <div class="col-xs-8 calendar">
                        <input id="selectDate"
                               type="text" class="form-control" placeholder="Due At"
                               bs-datepicker data-date-format="yyyy-MM-dd"
                               ng-model="selectedDate">
                        <i class="fa fa-calendar"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="supplierInvoice" class="control-label col-xs-3">Supplier Invoice</label>
                    <div class="col-xs-8">
                        <input id="supplierInvoice" type="text" class="form-control" placeholder="Supplier Invoice">
                    </div>
                </div>
                <div class="form-group" ng-if="orderController.isWarehouser()">
                    <label for="fileImport" class="control-label col-xs-3">Import Order</label>
                    <div class="col-xs-8">
                        <!-- <div class="fileUpload btn "> -->
                        <input id="fileImport" type="file" file-model="myFile" click="importOrder()"/>
                        <!--  <span>Choose File</span> -->
                        <!-- <input type="file" class="upload" file-model="myFile" ng-click="importOrder()"/> -->
                        <!--  </div> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-align">
                        <!--
                        <button id="fileImport" type="file"
                                class="btn btn-primary button-large-green"
                                file-model="myFile"
                                click="importOrder()">
                            Import Order (choose file)
                        </button>
                        -->
                        <!--<input id="submit" type="submit" value="Submit" ng-disabled="orderForm.$invalid"/>-->
                        <button id="submit" type="submit"
                                class="btn btn-primary button-large-green generate-order-btn"
                                ng-disabled="orderForm.$invalid">
                            Generate New Order
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
