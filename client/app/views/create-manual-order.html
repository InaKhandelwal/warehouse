<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <!-- Select store header -->
            <header class="header">
                <div class="row">
                    <div class="col-md-5 col-sm-3 col-xs-12">
                        <div class="logo">Glenstone</div>
                    </div>
                    <div class="col-md-7 col-sm-9 col-xs-12">
                        <div class="note-sub-text pull-right">You are logged in as a <span><a href="#">Store Manager/WH/SR</a>&nbsp;&nbsp; </span>|&nbsp;&nbsp;<a href="#" class="logout-text">LOGOUT</a></div>
                        <div class="btn-align">
                            <button type="submit" class="btn btn-primary button-large-green" ng-click="createManualOrder()">Create manual order</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <!-- Store Manager page content -->
    <div class="row main-container">
        <h4>NEW STOCK ORDER</h4>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Name/Reference:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="order:28th april 2015">
                  </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Order From:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Any">
                  </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Deliver To:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="11th goft shop">
                  </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Due At:</label>
                  <div class="col-sm-9">
                   <input type="text" class="form-control" ng-model="selectedDate" name="date" bs-datepicker><i class="fa fa-calendar"></i>
                    <!-- <input type="date" name="date" ng-model="date" class="form-control glyphicon glyphicon-calendar"> -->
                  </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Supplier Invoice:</label>
                  <div class="col-sm-10">
                    <input type="text" ng-click="show()" class="form-control" placeholder="Enter email">
                  </div>
            </div>
        </form>
    </div>
