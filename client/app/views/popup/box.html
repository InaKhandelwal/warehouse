<div class="popover tooltip-inner">
<div class="arrow"></div>
<div class="popover-content">
<button class="popover-btn-lg-blue"
        ng-click="closeBox(box)">{{closeBoxButtonLabel}}</button>
<button ng-if="displayBoxedContents && printSlipButtonLabel" class="popover-btn-lg-green"
        ng-click="printSlip('printSlip')">{{printSlipButtonLabel}}</button>
</div>
</div>
